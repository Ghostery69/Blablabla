<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ASCII Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur ASCII Art</h1>
        <input type="text" id="textInput" placeholder="Tape ton texte...">
        <select id="fontSelect"></select>
        <button onclick="generateAscii()">Générer</button>
        <pre id="asciiOutput"></pre>
        <button onclick="copyToClipboard()">Copier</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/figlet/1.2.4/figlet.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
